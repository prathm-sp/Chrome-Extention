<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your New Tab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="new">
    <div>
        <a target="_blank" href="https://www.snapchat.com/l/en-gb/"> <img src="images/snapchat.png" alt=""></a>
        <a target="_blank" href="https://www.whatsapp.com/"> <img src="images/whatsapp.png" alt=""></a>
        <a target="_blank" href="https://github.com/"> <img src="images/github.jpg" alt=""></a>
        <a target="_blank" href="news/news.html"> <img src="https://img.freepik.com/free-vector/breaking-news-alert-background-red-theme_1017-14200.jpg?size=626&ext=jpg" alt=""></a>
    </div>
    <div>
        <a target="_blank" href="https://www.instagram.com/"> <img src="images/instagram.png" alt=""></a>
        <a target="_blank" href="https://www.youtube.com/"> <img src="images/youtube.png" alt=""></a>
        <span id="weather">
            <div>
                <input id="input" placeholder="enter your city name here" value="">
                <button id="btn">click me</button>
            </div>
            <div>
                <img id="weather-image" src="images/cloud.webp" alt="">
                <span id="temp"></span>
                <span id="wind">
                    <p id="p1"></p>
                    <p id="p2"></p>
                    <p id="p3"></p>
                </span>
            </div>
        </span>
    </div>
    <script src="content.js"></script>
</body>

</html>
